<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<title>カロリー計算＆レシピ提案アプリ | calorie-app</title>

<meta name="description"
      content="食べた料理から残り摂取可能カロリーを計算し、作れるおすすめレシピを提案する無料Webアプリです。ログイン不要。">
<!-- Google Search Console -->
<meta name="google-site-verification" content="79zKV0C5W5ROOOKnsQu73bwHSDutwfesJrJrtUUt1Lo" />
<meta name="description" content="今日食べた料理から残りカロリーを計算し、食べられる料理と作り方を提案します">
</head>
<body>
  <div class="container">

    <h1>カロリー計算＆レシピ提案</h1>

    <form method="post">
      <label>性別（任意）</label>
      <select name="gender">
        <option value="">未選択</option>
        <option value="male">男性</option>
        <option value="female">女性</option>
      </select>

      <label>年齢（任意）</label>
      <input type="number" name="age">

      <label>今日食べた料理（カンマ区切り）</label>
      <textarea name="foods" rows="3"></textarea>

      <button type="submit">計算する</button>
    </form>

    {% if result %}
      <div class="result">
        {{ result | safe }}
      </div>
    {% endif %}

  </div>
<p><a href="/about">このサイトについて</a></p>
</body>
</html>
